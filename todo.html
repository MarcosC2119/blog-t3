<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma moderna de gestión de tareas con prioridades y filtros">
    <meta name="author" content="MarcosC2119">
    <title>Plataforma To-Do</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✅</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>✅ Mi Lista de Tareas</h1>
            <p class="subtitle">Organiza tu día de manera eficiente</p>
        </header>
        <div class="todo-input-container">
            <input type="text" id="todoInput" placeholder="Escribe una nueva tarea...">
            <button id="addBtn">Agregar</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        <div class="priority-selector">
            <label>Prioridad:</label>
            <select id="prioritySelect">
                <option value="low">Baja</option>
                <option value="medium" selected>Media</option>
                <option value="high">Alta</option>
            </select>
        </div>
        <div class="sort-selector">
            <label>Ordenar por:</label>
            <select id="sortSelect">
                <option value="date">Fecha</option>
                <option value="alphabetical">Alfabético</option>
                <option value="priority">Prioridad</option>
            </select>
        </div>
        <ul id="todoList"></ul>
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completadas: 0</span>
            <span id="pendingTasks">Pendientes: 0</span>
        </div>
        <div class="actions-bar">
            <button id="clearCompletedBtn" class="btn-clear">Limpiar Completadas</button>
            <button id="exportBtn" class="btn-export">Exportar</button>
            <button id="importBtn" class="btn-import">Importar</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
